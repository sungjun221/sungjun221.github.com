---
layout: default
---
<head>
  <meta property="og:type" content="website">
  <meta property="og:title" content="Sungjun221's DevStory">
  <meta property="og:description" content="Web Developer">
  <meta property="og:image" content="https://avatars0.githubusercontent.com/u/4060030?v=3&s=460">
  <meta property="og:url" content="https://sungjun221.github.io">
</head>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
